<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="inner-container">
        <img class="logo" src="images/logo.svg" alt="logo">
        <img class="bg-mobile" src="images/hero-mobile.jpg" alt="">
        <h1><span>We're</span> <br>coming<br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" id="form">
          <input id="email" type="email" placeholder="Email Address">
          <img class="error-icon" src="images/icon-error.svg" alt="">
          <button><img src="images/icon-arrow.svg" alt="">
          </button>
          <small>Please provide a valid email</small>
        </form>
      </div>

    </div>
    <div class="right"></div>
  </div>


  <script src="script.js"></script>
</body>

</html>
